<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Lookup</title>
</head>
<body>
    <h1>Lookup User</h1>
    <form action="/user" method="get">
